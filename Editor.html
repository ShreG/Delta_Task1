<textarea 
rows="10"

id="input" 
onKeyDown="edit()"></textarea>

<script>
function bold()
{
	var y = document.getElementById('input');
	var x = y.value;
	y.style.fontWeight='bold';
}
function italics()
{
	var y = document.getElementById('input');
	var x = y.value;
	y.style.fontStyle='italic';
        y.innerHTML = y.value;
}
function underline()
{
        var y = document.getElementById('input');
	var x = y.value;
	y.style.textDecoration='underline';
        y.innerHTML = y.value;
}
function unBold()
{
	var y = document.getElementById('input');
	var x = y.value;
	y.style.fontWeight='normal';
}
function unItalics()
{
	var y = document.getElementById('input');
	var x = y.value;
	y.style.fontStyle='normal';
        y.innerHTML = y.value;
}
function noUnderline()
{
        var y = document.getElementById('input');
	var x = y.value;
	y.style.textDecoration='none';
        y.innerHTML = y.value;
}
</script>
